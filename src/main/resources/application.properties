spring.application.name=setlist-playlist

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration // uncomment to  disable Spring Boot?s default security configuration, which includes automatic login forms and HTTP Basic auth.

management.endpoints.web.exposure.include=health,info,metrics,env

spotify.client-id=${SPOTIFY_CLIENT_ID}
spotify.client-secret=${SPOTIFY_CLIENT_SECRET}


setlistfm.api-key=${SETLISTFM_API_KEY}
setlistfm.base-url=https://api.setlist.fm/rest/1.0/
